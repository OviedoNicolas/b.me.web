<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="body">
    <div class="background">
        <img src="assets/img/background-1.jpg" alt="">
    </div>
    <main class="main">
        <div class="logo">
            <img src="assets/img/Logo blanco-10.svg" alt="">
        </div>
        <div class="main__container">
            <div class="main__img">
                <img src="assets/img/intro-login.svg" alt="">
            </div>
            <form class="form"
            autoComplete="off">
                <div class="form__container">
                    <input
                    class="form__input" 
                    type="text"
                    name="usuario"
                    placeholder=" "
                    id="inp_em">
                    <label for="usuario" class="form__label">E-mail</label>
                </div>
                <div class="form__container">
                    <input
                    class="form__input" 
                    type="password"
                    name="password"
                    placeholder=" "
                    id="inp_pw">
                    <label for="password" class="form__label">Contrase√±a</label>
                    <i onclick="togglePwV('inp_pw', 'icon_pw')"  id="icon_pw" class="unselectable form__icono fa fa-eye" aria-hidden="true"></i>
                </div>
                <button class="btn unselectable" onclick=click_login() type="button">
                    INGRESAR
                </button>
            </form>
        </div>
    </main>
    <div class="loader" id="loader"></div>
    <div id="Alert" class="div-mainalert animated slideInDown unselectable" 
    style="z-index:10100;text-align:center;display:none;" >
        <div class="div-alert" >
            <div id="Alert-title" class="div-alert-title" style='margin:20px;'>
            </div>
            <div id="Alert-content" style='margin:20px;font-size:17px;'>
            </div>
            <div id="div_alert_buttons" class="div-alert-buttons">
                <button id="alert_btn_ok" class="boton-alertconfirmar" style='margin:30px;'>ACEPTAR</button>
                <button id="alert_btn_cancel" onclick='hideAlert();' class="boton-alertconfirmar" style='margin:30px;'>Aceptar</button>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/box-alert.js"></script>
</body>
</html>
